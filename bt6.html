<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
a?<input type="number" id="a">
<button type="button" onclick="myFunction()">Click me</button>
<p id="result"></p>
<script>
  function myFunction() {
    let a = +document.getElementById("a").value; // chú ý ép kiểu dữ liệu number thì bài toán mới trả về kết quả khi điền case 0
    switch (a) {
      case 0:
        document.getElementById("result").innerHTML = "0";
        break;
      case 1:
        document.getElementById("result").innerHTML = "1";
        break;
      case 2:
      case 3:
        document.getElementById("result").innerHTML = "2,3";
        break;
    }
  }

</script>
</body>
</html>
