<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  switch (new Date().getDay()) {
    case 6:
      text = "To day is Saturday";
      break;
    case 0:
      text = "To day is Sunday";
      break;
    default:
      text = "Looking forward to the Weekend";
  }
  document.write(text);
</script>
</body>
</html>
