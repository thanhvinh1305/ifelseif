<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="enterNumber">
<button type="button" onclick="enterNumber()">Enter</button>
<p id="result"></p>
<script>
  function enterNumber() {
    let num = document.getElementById("enterNumber").value;
    if (num > 0) {
      document.getElementById("result").innerHTML = "1";
    } else if (num < 0) {
      document.getElementById("result").innerHTML = "-1";
    } else {
      document.getElementById("result").innerHTML = "0";
    }
  }
</script>
</body>
</html>
