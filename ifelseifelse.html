<script>
  let hour = 12; // bien hour duoc gan gia tri la 12 thuoc kieu du lieu number
  if ( hour < 12 ) { // xet dieu kien bien hour co nho hon 12 khong
    greeting = " good morning "; // khong thoa man dieu kien
