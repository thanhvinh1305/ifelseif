<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="enterName">
<button type="button" onclick="enterName()">Enter Name</button>
<p id="result"></p>
<script>
  function enterName() {
    let browser = document.getElementById("enterName").value;
    switch (browser) {
      case "Edge":
        document.getElementById("result").innerHTML = "You've got the Edge";
        break;
      case "Chrome":
      case "Firefox":
      case "Safari":
      case "Opera":
        document.getElementById("result").innerHTML = "Okay we support these browsers too";
      break;
      default:
        document.getElementById("result").innerHTML = "We hope that this page looks ok!";
    }
  }
</script>
</body>
</html>
